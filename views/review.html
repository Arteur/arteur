<body class="create">

<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <form id="" action="" method="" class="form-horizontal" enctype="multipart/form-data">
                 <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="author" name="author" placeholder="Your name" value="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="artistName" name="artistName" placeholder="Enter Artist Name" value="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 ">
                        <input type="text" class="form-control" id="artName" name="artName" placeholder="Enter Art Name" value="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 ">
                        <select name="tags" class="form-control dropdown selectpicker">
                            <option selected value="none">No Desciption tag</option>
                            <option value="music" data-icon="glyphicon-headphones">Music</option>
                            <option value="painting" data-icon="glyphicon-picture">Painting</option>
                            <option value="photo" data-icon="glyphicon-camera">Photo</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 ">
                        <input type="text" class="form-control" id="galleryName" name="galleryName" placeholder="Enter Gallery name" value="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 ">
                        <input type="checkbox" data-toggle="toggle" data-on="Free" data-off="Â£" name="free" checked>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 ">
                        <input id='permanent' value='true' type="checkbox" data-toggle="toggle" data-on="Permanent" data-off="Temporary" name="permanent" checked>
                         <!-- <input name="permanent" type="checkbox" value="true" id="permanent"> Permanent -->
                    </div>
                </div>

                <div class='form-group col-xs-12' >
                    <input id="datepicker" type='text' name="endDate" placeholder="Closed on" disabled/>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 ">

                        <div class="col-xs-12 ">
                            <select name="stars" class="form-control dropdown selectpicker">
                                <option selected value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                                <option value="5"></option>
                            </select>
                        </div>
                       <!--  <input id="input-2b" type="number" class="rating" min="0" max="5" step="0.5" data-size="xs"
                               data-symbol="&#xe005;" data-default-caption="{rating} hearts" data-star-captions="{}">
                        <hr> -->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <!-- <input id="file-0a" class="file" type="file" multiple data-min-file-count="1">
                        <br> -->

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">

                        <button class="btn btn-default btn-lg btn-block start_campaign" role="submit" type="submit">Submit</button>
                    </div>
                </div>
        </form>
    </div>
</div>

</div>
{{>footer}}
